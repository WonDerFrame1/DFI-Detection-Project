<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFI - Image Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ------------------------------------------------------------------- */
        /* BASE & LAYOUT STYLES */
        /* ------------------------------------------------------------------- */
        body {
            margin: 0;
            font-family: 'IBM Plex Sans Thai', sans-serif;
            color: white;
            /* Background Gradient */
            background-image: linear-gradient(to right bottom, #05040d, #06050f, #080611, #090813, #0a0915, #0b0a17, #0c0b19, #0d0c1b, #0f0d1d, #100e1f, #110f21, #121023);
            min-height: 100vh; /* Use min-height for flexible content */
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* ------------------------------------------------------------------- */
        /* HEADER STYLES */
        /* ------------------------------------------------------------------- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px; /* Mobile Default */
            position: relative;
            z-index: 1;
        }

        @media (min-width: 768px) {
            header {
                padding: 0px 50px 20px 70px; /* Desktop */
            }
        }

        .logo img {
            height: 80px; /* Mobile Size */
            width: auto;
        }

        @media (min-width: 768px) {
            .logo img {
                height: 130px; /* Desktop Size */
            }
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-menu nav {
            margin-top: 8px;
        }

        .nav-menu nav a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
            display: none; /* Hide on mobile by default */
        }

        @media (min-width: 768px) {
            .nav-menu nav a {
                display: inline; /* Show on desktop/tablet */
            }
        }
        
        .nav-menu nav a.active {
            font-weight: bold;
        }

        /* ------------------------------------------------------------------- */
        /* MAIN CONTENT & UPLOAD BOX STYLES */
        /* ------------------------------------------------------------------- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            /* Calculate height based on header for centering effect */
            height: calc(100vh - 100px); 
            box-sizing: border-box;
        }
        
        @media (min-width: 768px) {
            .main-container {
                height: calc(100vh - 150px);
            }
        }

        .upload-box {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            /* Mobile Default Padding */
            padding: 60px 30px; 
            width: 90%; 
            height: auto;
            min-height: 250px;
            max-width: 500px;
            cursor: pointer;
            transition: background-color 0.3s, padding 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .upload-box {
                /* Desktop Default Padding */
                padding: 90px 60px; 
                height: 280px;
            }
        }

        .upload-box:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-icon {
            font-size: 40px; /* Adjusted for mobile */
        }

        @media (min-width: 768px) {
            .upload-icon {
                font-size: 48px;
            }
        }

        .upload-box p {
            margin: 0;
            color: #ccc;
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .upload-box p {
                font-size: 16px;
            }
        }
        
        /* ------------------------------------------------------------------- */
        /* BUTTON & INSTRUCTIONS STYLES */
        /* ------------------------------------------------------------------- */
        .detect-button {
            /* ... (Button styles unchanged) ... */
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease-in-out;
        }
        
        .detect-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .detect-button:disabled {
            background: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
            box-shadow: none;
        }

        .instructions {
            /* Mobile: Stacked list of instructions */
            display: flex;
            flex-direction: column;
            width: 90%;
            margin-top: 30px;
            gap: 20px; /* Space between stacked instructions */
            max-width: 800px;
        }

        @media (min-width: 768px) {
            .instructions {
                /* Desktop: Side-by-side instructions */
                flex-direction: row;
                justify-content: space-around;
                margin-top: 50px;
            }
        }

        .instruction-step {
            /* Mobile: Icon next to text */
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left;
            gap: 15px;
            padding: 0 10px; /* Add slight horizontal padding */
        }

        @media (min-width: 768px) {
            .instruction-step {
                /* Desktop: Icon above text */
                flex-direction: column;
                align-items: center;
                text-align: center;
                max-width: 200px;
                gap: 0;
            }
        }

        .instruction-step img {
            width: 36px; /* Smaller icon for mobile */
            height: 36px;
            flex-shrink: 0;
            margin-bottom: 0; /* Remove vertical margin for mobile horizontal layout */
        }

        @media (min-width: 768px) {
            .instruction-step img {
                width: 48px;
                height: 48px;
                margin-bottom: 20px; /* Restore vertical margin for desktop */
            }
        }
        
        .instruction-step p {
            font-size: 13px; /* Smaller text for mobile */
        }

        @media (min-width: 768px) {
            .instruction-step p {
                font-size: 14px;
            }
        }

        /* ------------------------------------------------------------------- */
        /* PREVIEW & ALERT STYLES (Unchanged for Functionality) */
        /* ------------------------------------------------------------------- */
        .preview-container {
            /* ... */
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-button {
            /* ... */
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            line-height: 1;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">
                <img src="imge\Logo 1.png" alt="DFI Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x80/0f0c1f/ffffff?text=DFI';">
            </div>
        </a>
        <div class="nav-menu">
            <nav>
                <a href="introduction.html">Introduction</a>
                <a href="image-detection.html" class="active">Image Detection</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="about us.html">About Us</a>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="upload-box">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
            </div>
            <p>Upload image</p>
        </div>
        <input type="file" id="imageUpload" style="display: none;" accept="image/jpeg, image/png">
        
        <button class="detect-button">Detection</button>

        <div class="instructions">
            <div class="instruction-step">
                <img src="imge/JPG.png" alt="JPG/PNG Icon" onerror="this.onerror=null;this.src='https://placehold.co/48x48/05040d/ffffff?text=JPG/PNG';">
                <p>1. Select a JPG or PNG image from your device</p>
            </div>
            <div class="instruction-step">
                <img src="imge/click.png" alt="Click Icon" onerror="this.onerror=null;this.src='https://placehold.co/48x48/05040d/ffffff?text=Click';">
                <p>2. Click the "Detect" button to start the analysis</p>
            </div>
            <div class="instruction-step">
                <img src="imge/result.png" alt="Image Icon" onerror="this.onerror=null;this.src='https://placehold.co/48x48/05040d/ffffff?text=Result';">
                <p>3. View the detection result of your selected image</p>
            </div>
        </div>
    </main>

    <div id="custom-alert" class="hidden fixed inset-0 bg-black bg-opacity-70 items-center justify-center z-50 transition-opacity duration-300 p-4">
        <div style="background-color: #1f2937; border-radius: 0.5rem; padding: 1.5rem; width: 100%; max-width: 24rem; text-align: center;">
            <p id="alert-message" style="margin-bottom: 1rem;"></p>
            <button id="alert-close-btn" style="background: linear-gradient(to right, #56ccf2, #2f80ed); color: white; font-weight: bold; padding: 0.5rem 1.5rem; border-radius: 9999px;">OK</button>
        </div>
    </div>
    
    <script>
    // --- JavaScript for Image Upload and API call ---
    const imageUploadInput = document.getElementById('imageUpload');
    const uploadBox = document.querySelector('.upload-box');
    const detectButton = document.querySelector('.detect-button');
    const originalUploadBoxHTML = uploadBox.innerHTML; 
    
    // --- Custom Alert Logic ---
    const customAlert = document.getElementById('custom-alert');
    const alertMessage = document.getElementById('alert-message');
    const alertCloseBtn = document.getElementById('alert-close-btn');

    function showCustomAlert(message) {
        alertMessage.textContent = message;
        customAlert.style.display = 'flex';
    }

    alertCloseBtn.addEventListener('click', () => {
        customAlert.style.display = 'none';
    });
    
    let uploadedFile = null;
    let uploadedFileSrc = null;

    // --- UTILITY FUNCTIONS FOR RESPONSIVENESS ---
    function getMobileUploadBoxPadding() {
        return '60px 30px';
    }

    function getDesktopUploadBoxPadding() {
        return '90px 60px';
    }

    // Function to apply the correct default padding based on screen size
    function adjustUploadBoxPadding() {
        // Only adjust if no file is currently uploaded/previewed
        if (!uploadedFile) {
            if (window.innerWidth < 768) {
                uploadBox.style.padding = getMobileUploadBoxPadding();
            } else {
                uploadBox.style.padding = getDesktopUploadBoxPadding();
            }
        }
    }

    // --- EVENT LISTENERS ---

    uploadBox.addEventListener('click', (e) => {
        if(e.target.classList.contains('close-button')) return;
        imageUploadInput.click();
    });

    imageUploadInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        
        if (file && (file.type === "image/jpeg" || file.type === "image/png")) {
            
            // File Size Check (2MB)
            const maxSizeInBytes = 2 * 1024 * 1024; 
            if (file.size > maxSizeInBytes) {
                showCustomAlert('Please upload a file smaller than 2MB.');
                imageUploadInput.value = ''; // Reset the input
                uploadedFile = null;
                return; 
            }

            uploadedFile = file; 
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedFileSrc = e.target.result; 
                uploadBox.innerHTML = '';
                uploadBox.style.padding = '10px'; // Set minimal padding for image preview
                
                const previewContainer = document.createElement('div');
                previewContainer.className = 'preview-container';
                
                const imagePreview = document.createElement('img');
                imagePreview.src = uploadedFileSrc;
                imagePreview.style.maxWidth = '100%';
                imagePreview.style.maxHeight = '100%';
                imagePreview.style.objectFit = 'contain';
                imagePreview.style.borderRadius = '15px';
                
                const closeButton = document.createElement('button');
                closeButton.innerHTML = '&times;';
                closeButton.className = 'close-button';
                
                closeButton.addEventListener('click', function(clickEvent) {
                    clickEvent.stopPropagation(); 
                    uploadBox.innerHTML = originalUploadBoxHTML;
                    imageUploadInput.value = ''; 
                    uploadedFile = null;
                    uploadedFileSrc = null;
                    
                    // Reset padding using the responsive function
                    adjustUploadBoxPadding(); 
                });
                
                previewContainer.appendChild(imagePreview);
                previewContainer.appendChild(closeButton);
                uploadBox.appendChild(previewContainer);
            };
            reader.readAsDataURL(file);
        } else {
            if (file) { 
                showCustomAlert('Please upload files in JPG or PNG format only.');
            }
            imageUploadInput.value = '';
            uploadedFile = null;
        }
    });
    
    detectButton.addEventListener('click', () => {
        if (!uploadedFile) {
            showCustomAlert('Please upload your image before proceeding.');
            return;
        }

        detectButton.textContent = 'Detecting...';
        detectButton.disabled = true;

        const reader = new FileReader();
        reader.readAsDataURL(uploadedFile);
        reader.onload = async () => {
            const base64String = reader.result.split(',')[1];
            
            try {
                const response = await fetch("https://danupont-dfi-model-api.hf.space/predict", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image_base64: base64String }),
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: "An unknown error occurred." }));
                    throw new Error(errorData.detail || `API Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Store results and redirect
                localStorage.setItem('detectionResult', JSON.stringify(data));
                localStorage.setItem('imageSrc', uploadedFileSrc);

                window.location.href = 'result.html';

            } catch (error) {
                console.error("Detection Error:", error);
                showCustomAlert(`เกิดข้อผิดพลาด: ${error.message}`);
                detectButton.textContent = 'Detection';
                detectButton.disabled = false;
            }
        };
        reader.onerror = (error) => {
            showCustomAlert(`Error reading file: ${error}`);
            detectButton.textContent = 'Detection';
            detectButton.disabled = false;
        };
    });
    
    // Initial padding adjustment on load and resize
    window.addEventListener('resize', adjustUploadBoxPadding);
    window.addEventListener('load', adjustUploadBoxPadding);
    </script>

</body>
</html>
